<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRS Sistem</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .container {
        background: #fff;
        padding: 2rem;
        margin-top: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        min-width: 350px;
      }
      h1,
      h2 {
        color: #2c3e50;
      }
      button {
        margin: 0.5rem;
        padding: 0.5rem 1.2rem;
        border-radius: 4px;
        border: none;
        background: #1976d2;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #1565c0;
      }
      input,
      select {
        margin: 0.3rem 0;
        padding: 0.4rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
      }
      label {
        font-weight: bold;
        margin-top: 0.7rem;
        display: block;
      }
      .dashboard {
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
